<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlineBadganMall - Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Welcome to OnlineBadganMall</h1>
  <p>Best Quality Grocery at your doorstep</p>
</header>

<nav>
  <a href="index.html">Products</a>
  <a href="order.html">Place Order</a>
  <a href="contact.html">Contact Us</a>
</nav>

<div class="container">
  <!-- Rice -->
  <div class="product">
    <img src="Rice.jpg" alt="Rice">
    <h3>Rice</h3>
    <p>₹100 per kg</p>
    <div class="qty-controls">
      <button onclick="decreaseQty('qty-rice')">-</button>
      <input type="number" id="qty-rice" value="1" min="1">
      <button onclick="increaseQty('qty-rice')">+</button>
    </div>
    <button onclick="addToCart('Rice', 100, 'Rice.jpg', 'qty-rice')">Add to Cart</button>
  </div>

  <!-- Mung Dal -->
  <div class="product">
    <img src="MungDal.jpg" alt="Mung Dal">
    <h3>Mung Dal</h3>
    <p>₹200 per kg</p>
    <div class="qty-controls">
      <button onclick="decreaseQty('qty-mungdal')">-</button>
      <input type="number" id="qty-mungdal" value="1" min="1">
      <button onclick="increaseQty('qty-mungdal')">+</button>
    </div>
    <button onclick="addToCart('Mung Dal', 200, 'MungDal.jpg', 'qty-mungdal')">Add to Cart</button>
  </div>

  <!-- Tor Dal -->
  <div class="product">
    <img src="TorDal.jpg" alt="Tor Dal">
    <h3>Tor Dal</h3>
    <p>₹150 per kg</p>
    <div class="qty-controls">
      <button onclick="decreaseQty('qty-tordal')">-</button>
      <input type="number" id="qty-tordal" value="1" min="1">
      <button onclick="increaseQty('qty-tordal')">+</button>
    </div>
    <button onclick="addToCart('Tor Dal', 150, 'TorDal.jpg', 'qty-tordal')">Add to Cart</button>
  </div>
</div>

<!-- Cart Sidebar -->
<div class="cart" id="cart">
  <h3>Your Cart</h3>
  <ul id="cart-items"></ul>
  <p><strong>Total:</strong> ₹<span id="total">0</span></p>
  <a href="order.html"><button>Go to Order Page</button></a>
</div>

<footer>
  <p>Contact: 9999999999 | Visit us in Timmapur</p>
  <p>CEO: Mr. Mohammed Shafee</p>
</footer>

<script src="script.js"></script>
</body>
</html>
