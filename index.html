<body>

<header>
    <h1>Welcome to OnlineBadganMall</h1>

<nav>

<div class="container" id="products">
    <h2>Our Products</h2>
    <div class="product">
        <img src="images/Rice.jpg" alt="Rice" width="200" height="150">
        <h3>Rice - ₹75/kg</h3>
        <button onclick="addToCart('Rice', 75)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="images/Mungdal.jpg" alt="Mung Dal" width="200" height="150">

        <button onclick="addToCart('Mung Dal', 80)">Add to Cart</button>
    </div>
    <div class="product">
        <img src="https://via.placeholder.com/200x150?text=Oil" alt="Oil">

    </div>
</div>
