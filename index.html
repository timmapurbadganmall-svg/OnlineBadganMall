<html lang="en">
<head>
<meta charset="UTF-8">

<div class="container">
    <h2>Enter Your Mobile Number</h2>
    <form id="mobileForm">
        <div class="phone-container">
            <span>ðŸ‡®ðŸ‡³ +91</span>
            <input type="tel" id="mobile" name="mobile" placeholder="Enter 10-digit number" required>
        </div>
        <button type="submit">Save Number</button>
    </form>
</div>

<div class="container" id="product-list">
    <!-- Product 1 -->
    <div class="product">
        <img src="images/Rice.jpg" alt="Rice">
        <h3>Rice</h3>
        <p>Price: â‚¹100/kg</p>
        <label>Qty:</label>
        <input type="number" value="1" min="1" id="qty-rice">
        <button onclick="addToCart('Rice',100,'images/Rice.jpg',document.getElementById('qty-rice').value)">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <img src="images/Mungdal.jpg" alt="Mung Dal">
        <h3>Mung Dal</h3>
        <p>Price: â‚¹200/kg</p>
        <label>Qty:</label>
        <input type="number" value="1" min="1" id="qty-mungdal">
        <button onclick="addToCart('Mung Dal',200,'images/Mungdal.jpg',document.getElementById('qty-mungdal').value)">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
        <img src="images/Tordal.jpg" alt="Tor Dal">
        <h3>Tor Dal</h3>
        <p>Price: â‚¹150/kg</p>
        <label>Qty:</label>
        <input type="number" value="1" min="1" id="qty-tordal">
        <button onclick="addToCart('Tor Dal',150,'images/Tordal.jpg',document.getElementById('qty-tordal').value)">Add to Cart</button>
    </div>
</div>

<footer>
    <p>Contact: 9999999999 | Visit us in Timmapur</p>
</footer>

<script src="script.js"></script>
<script>
const mobileInput = document.getElementById("mobile");

if(mobileInput){
    // Only digits max 10
    mobileInput.addEventListener("input", function () {
        let digits = this.value.replace(/\D/g, "");
        if (digits.length > 10) digits = digits.substring(0, 10);
        this.value = digits;
    });

    // Save mobile on form submit
    document.getElementById("mobileForm")?.addEventListener("submit", function (e) {
        let digits = mobileInput.value.replace(/\D/g, "");
        if (digits.length !== 10) {
            e.preventDefault();
            alert("Please enter a valid 10-digit mobile number");
        } else {
            alert("Mobile number saved!");
            localStorage.setItem("customerMobile", digits);
        }
    });
}
</script>

</body>
</html>
