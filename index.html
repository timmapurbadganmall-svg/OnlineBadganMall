<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OnlineBadganMall - Products</title>
<link rel="stylesheet" href="style.css">
<style>
    .product {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        display: inline-block;
        width: 200px;
        vertical-align: top;
        text-align: center;
    }
    .product img {
        width: 100%;
        height: auto;
    }
    input[type="number"] {
        width: 50px;
    }
</style>
</head>
<body>

<header>
    <h1>OnlineBadganMall - Products</h1>
</header>

<nav>
    <a href="index.html">Products</a>
    <a href="order.html">Place Order</a>
    <a href="contact.html">Contact Us</a>
</nav>

<div id="product-list">
    <!-- Example Products -->
    <div class="product">
        <img src="images/Rice.jpg" alt="Basmati Rice">
        <h3>Basmati Rice</h3>
        <p>Price: ₹100</p>
        <label>Qty:</label>
        <input type="number" value="1" min="1" id="qty-1">
        <button onclick="addToCart('Basmati Rice', 100, 'images/Rice.jpg', document.getElementById('qty-1').value)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="images/Mungdal.jpg" alt="Mung Dal">
        <h3>Mung Dal</h3>
        <p>Price: ₹200</p>
        <label>Qty:</label>
        <input type="number" value="1" min="1" id="qty-2">
        <button onclick="addToCart('Mung Dal', 200, 'images/Mungdal.jpg', document.getElementById('qty-2').value)">Add to Cart</button>
    </div>
 <div class="product">
        <img src="images/Tordal.jpg" alt="Mung Dal">
        <h3>Tor Dal</h3>
        <p>Price: ₹150</p>
        <label>Qty:</label>
        <input type="number" value="1" min="1" id="qty-2">
        <button onclick="addToCart('Tor Dal', 150, 'images/Tordal.jpg', document.getElementById('qty-2').value)">Add to Cart</button>
    </div>


    <!-- Add more products similarly -->
</div>

<footer>
    <p>Contact: 9999999999 | Visit us in Timmapur</p>
</footer>

<script src="script.js"></script>
</body>
</html>
