<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OnlineBadganMall - Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>OnlineBadganMall</h1>
  <p>Welcome to Timmapur’s Online Mall</p>
</header>

<nav>
  <a href="index.html">Products</a>
  <a href="order.html">Place Order</a>
  <a href="contact.html">Contact Us</a>
</nav>

<div class="container">
  <!-- Product 1 -->
  <div class="product">
    <img src="Rice.jpg" alt="Rice">
    <h3>Rice</h3>
    <p>₹100 per kg</p>
    <div class="qty-controls">
      <button onclick="decreaseQty('qty-rice')">-</button>
      <input type="number" id="qty-rice" value="1" min="1">
      <button onclick="increaseQty('qty-rice')">+</button>
    </div>
    <button onclick="addToCart('Rice', 100, 'Rice.jpg', 'qty-rice')">Add to Cart</button>
  </div>

  <!-- Product 2 -->
  <div class="product">
    <img src="Mungdal.jpg" alt="Mung Dal">
    <h3>Mung Dal</h3>
    <p>₹200 per kg</p>
    <div class="qty-controls">
      <button onclick="decreaseQty('qty-mung')">-</button>
      <input type="number" id="qty-mung" value="1" min="1">
      <button onclick="increaseQty('qty-mung')">+</button>
    </div>
    <button onclick="addToCart('Mung Dal', 200, 'Mungdal.jpg', 'qty-mung')">Add to Cart</button>
  </div>

  <!-- Product 3 -->
  <div class="product">
    <img src="Tordal.jpg" alt="Tor Dal">
    <h3>Tor Dal</h3>
    <p>₹150 per kg</p>
    <div class="qty-controls">
      <button onclick="decreaseQty('qty-tor')">-</button>
      <input type="number" id="qty-tor" value="1" min="1">
      <button onclick="increaseQty('qty-tor')">+</button>
    </div>
    <button onclick="addToCart('Tor Dal', 150, 'Tordal.jpg', 'qty-tor')">Add to Cart</button>
  </div>
</div>

<!-- CART SIDEBAR -->
<div class="cart">
  <h3>Your Cart</h3>
  <ul id="cart-items"></ul>
  <p><strong>Total: ₹<span id="total">0</span></strong></p>
  <a href="order.html"><button>Place Order</button></a>
</div>

<footer>
  <p>Contact: 9999999999 | Timmapur</p>
</footer>

<script src="script.js"></script>
</body>
</html>
