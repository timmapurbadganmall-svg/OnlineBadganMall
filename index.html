<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OnlineBadganMall - Products</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>OnlineBadganMall - Products</h1>
</header>

<nav>
    <a href="index.html">Products</a>
    <a href="order.html">Place Order</a>
    <a href="contact.html">Contact Us</a>
</nav>

<div class="container" id="product-list">
    <!-- Product 1 -->
    <div class="product">
        <img src="images/Rice.jpg" alt="Rice">
        <h3>Rice</h3>
        <p>Price: ₹100/kg</p>
        <label>Qty:</label>
        <input type="number" value="1" min="1" id="qty-rice">
        <button onclick="addToCart('Rice',100,'images/Rice.jpg',document.getElementById('qty-rice').value)">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product">
        <img src="images/Mungdal.jpg" alt="Mung Dal">
        <h3>Mung Dal</h3>
        <p>Price: ₹200/kg</p>
        <label>Qty:</label>
        <input type="number" value="1" min="1" id="qty-mungdal">
        <button onclick="addToCart('Mung Dal',200,'images/Mungdal.jpg',document.getElementById('qty-mungdal').value)">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product">
        <img src="images/Tordal.jpg" alt="Tor Dal">
        <h3>Tor Dal</h3>
        <p>Price: ₹150/kg</p>
        <label>Qty:</label>
        <input type="number" value="1" min="1" id="qty-tordal">
        <button onclick="addToCart('Tor Dal',150,'images/Tordal.jpg',document.getElementById('qty-tordal').value)">Add to Cart</button>
    </div>
</div>

<footer>
    <p>Contact: 9999999999 | Visit us in Timmapur</p>
</footer>

<script src="script.js"></script>
</body>
</html>
