<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OnlineBadganMall - Place Order</title>
<link rel="stylesheet" href="style.css">
<style>
table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
img { width: 60px; height: auto; border-radius: 5px; }
button:disabled { background-color: #ccc; cursor: not-allowed; }
.order-summary p { margin: 5px 0; font-weight: bold; }
</style>
</head>
<body>

<header>
    <h1>Place Your Order</h1>
    <p>Home Delivery Available in Timmapur!</p>
</header>

<nav>
    <a href="index.html">Products</a>
    <a href="order.html">Place Order</a>
    <a href="contact.html">Contact Us</a>
</nav>

<div class="order-form" id="order">
    <h2>Your Cart</h2>
    <table id="cart-table">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Product</th>
                <th>Price</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody id="cart-items"></tbody>
    </table>

    <div class="order-summary">
        <p id="total-amount">Total Amount: ₹0</p>
        <p id="delivery-charge">Delivery Charge: ₹10</p>
        <p id="grand-total">Grand Total: ₹0</p>
        <p id="min-order-warning" style="color:red; display:none; font-weight:bold;">
            Minimum order ₹500 required
        </p>
    </div>

    <form id="orderForm" action="https://formspree.io/f/mzzjeyby" method="POST">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Your Name" required>
        <label>Mobile:</label>
        <input type="tel" name="mobile" placeholder="Your mobile number" value="" required>
        <label>Address:</label>
        <textarea name="address" placeholder="Delivery Address in Timmapur" required></textarea>
        <label>Order Details:</label>
        <textarea name="order_details" readonly id="order_details"></textarea>
        <button type="submit" id="submitOrderBtn">Submit Order</button>
    </form>
</div>

<footer>
    <p>Contact: 9999999999 | Visit us in Timmapur</p>
    <p>CEO: Mr. Mohammed Shafee</p>
</footer>

<script src="script.js"></script>
</body>
</html>
