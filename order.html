<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Place Order - OnlineBadganMall</title>
<link rel="stylesheet" href="style.css">
<style>
.order-form { max-width: 500px; margin: 20px auto; background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
.order-form input, .order-form textarea { width: 100%; padding: 10px; margin: 5px 0; box-sizing: border-box; }
button:disabled { background: #ccc; cursor: not-allowed; }
.cart-item img { width: 50px; height: 50px; vertical-align: middle; margin-right: 10px; }
.cart-summary p { margin: 5px 0; }
.phone-container { display: flex; align-items: center; border: 1px solid #ccc; padding: 5px; border-radius: 8px; }
.phone-container span { margin-right: 5px; font-size: 18px; }
.phone-container input { border: none; outline: none; flex: 1; }
</style>
</head>
<body>

<header>
<h1>Place Your Order</h1>
<p>Home Delivery Available in Timmapur!</p>
</header>

<nav>
<a href="index.html">Products</a>
<a href="order.html">Place Order</a>
<a href="contact.html">Contact Us</a>
</nav>

<div class="order-form">
<h2>Your Cart</h2>
<ul id="cart-items"></ul>
<div class="cart-summary">
<p id="total-amount"></p>
<p id="delivery-charge"></p>
<p id="grand-total"></p>
</div>

<h2>Delivery Details</h2>
<form id="orderForm" action="https://formspree.io/f/mzzjeyby" method="POST">
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Your Name" required>

<label for="mobile">Mobile:</label>
<div class="phone-container">
<span>ðŸ‡®ðŸ‡³ +91</span>
<input type="tel" id="mobile" name="mobile" placeholder="Enter 10-digit number" required>
</div>

<label for="address">Address:</label>
<textarea id="address" name="address" placeholder="Delivery Address in Timmapur" required></textarea>

<input type="hidden" id="order_details" name="order_details">
<button type="submit" id="submitOrderBtn" disabled>Submit Order</button>
</form>
</div>

<script src="script.js"></script>
<script>
// ------------------ Render Cart ------------------
function renderOrderCart() {
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    const cartItems = document.getElementById('cart-items');
    if(!cartItems) return;
    cartItems.innerHTML = '';
    let total = 0;

    cart.forEach(item => {
        total += item.price * item.qty;
        cartItems.innerHTML += `<li class="cart-item">
            <img src="${item.photo}" alt="${item.name}">${item.name} x ${item.qty} - â‚¹${item.price*item.qty}
        </li>`;
    });

    const deliveryCharge = 10;
    document.getElementById('total-amount').innerText = `Total Amount: â‚¹${total}`;
    document.getElementById('delivery-charge').innerText = `Delivery Charge: â‚¹${deliveryCharge}`;
    document.getElementById('grand-total').innerText = `Grand Total: â‚¹${total + deliveryCharge}`;

    document.getElementById('order_details').value = cart.map(i=>`${i.name} x ${i.qty} - â‚¹${i.price*i.qty}`).join("\n") +
        `\nTotal Amount: â‚¹${total}\nDelivery Charge: â‚¹${deliveryCharge}\nGrand Total: â‚¹${total + deliveryCharge}`;

    updateSubmitButton();
}

// ------------------ Enable Submit Button ------------------
const nameInput = document.getElementById('name');
const addressInput = document.getElementById('address');
const mobileInput = document.getElementById('mobile');
const submitBtn = document.getElementById('submitOrderBtn');

function getCartTotal() {
    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    return cart.reduce((sum,i)=> sum+i.price*i.qty,0);
}

function updateSubmitButton() {
    const name = nameInput.value.trim();
    const address = addressInput.value.trim();
    const total = getCartTotal();
    submitBtn.disabled = !(name && address && total >= 500);
}

// ------------------ Event Listeners ------------------
[nameInput,addressInput].forEach(el=>el.addEventListener('input', updateSubmitButton));

mobileInput.addEventListener('input', function(){
    let digits = this.value.replace(/\D/g,'').substring(0,10);
    this.value = digits;
});

// ------------------ Form Submit ------------------
document.getElementById('orderForm').addEventListener('submit', function(e){
    const total = getCartTotal();
    if(total < 500){
        e.preventDefault();
        alert("Minimum order amount is â‚¹500");
        return;
    }
    const digits = mobileInput.value.replace(/\D/g,'');
    if(digits.length !== 10){
        e.preventDefault();
        alert("Please enter a valid 10-digit mobile number");
        return;
    }

    setTimeout(()=>{
        localStorage.removeItem('cart');
        renderOrderCart();
        alert("Order submitted! You will receive confirmation email.");
    },100);
});

document.addEventListener("DOMContentLoaded", renderOrderCart);
</script>

</body>
</html>
