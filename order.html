<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OnlineBadganMall - Place Order</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Place Your Order</h1>
    <p>Home Delivery Available in Timmapur!</p>
</header>

<nav>
    <a href="index.html">Products</a>
    <a href="order.html">Place Order</a>
    <a href="contact.html">Contact Us</a>
</nav>

<div class="order-form" id="order">
    <h2>Order Form</h2>
    <form id="orderForm" action="https://formspree.io/f/mzzjeyby" method="POST">
        <label>Name:</label>
        <input type="text" name="name" placeholder="Your Name" required>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter Mobile Number" required>

        <label>Address:</label>
        <textarea name="address" placeholder="Delivery Address in Timmapur" required></textarea>

        <label>Order Details:</label>
        <textarea name="order_details" readonly id="order_details"></textarea>

        <button type="submit" id="submitOrderBtn">Submit Order</button>
    </form>
</div>

<footer>
    <p>Contact: 9999999999 | Visit us in Timmapur</p>
    <p>CEO: Mr. Mohammed Shafee</p>
</footer>

<script>
// Wait until page loads
document.addEventListener("DOMContentLoaded", function () {
    const orderDetails = document.getElementById("order_details");
    const submitBtn = document.getElementById("submitOrderBtn");

    // Get cart items from localStorage
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    if (cart.length > 0) {
        // Populate textarea with cart items
        let detailsText = "";
        cart.forEach(item => {
            detailsText += `${item.name} - Quantity: ${item.qty}\n`;
        });
        orderDetails.value = detailsText;
        submitBtn.disabled = false; // enable submit
    } else {
        orderDetails.value = "Your cart is empty.";
        submitBtn.disabled = true; // disable submit
    }
});
</script>

</body>
</html>
